<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bodhicariya</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f8fafc;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:#111827;
color:white;
}

.logo{
font-size:24px;
font-weight:bold;
}

.cart{
cursor:pointer;
background:#2563eb;
padding:8px 15px;
border-radius:5px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
padding:50px;
}

.card{
background:white;
border-radius:10px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
overflow:hidden;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.price{
font-weight:bold;
margin:10px 0;
}

button{
background:#2563eb;
border:none;
color:white;
padding:10px;
border-radius:5px;
cursor:pointer;
width:100%;
}

.cart-box{
position:fixed;
top:0;
right:-400px;
width:300px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
padding:20px;
transition:0.3s;
overflow:auto;
}

.cart-box.active{
right:0;
}

.cart-item{
margin-bottom:10px;
border-bottom:1px solid #ccc;
padding-bottom:5px;
}
</style>
</head>

<body>

<header>
<div class="logo">Bodhicariya</div>
<div class="cart" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="products">

<div class="card">
<img src="photo1.jpg">
<div class="card-content">
<h3>Product 1</h3>
<div class="price">₹2999</div>
<button onclick="addToCart('Product 1',2999)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo2.jpg">
<div class="card-content">
<h3>Product 2</h3>
<div class="price">₹1499</div>
<button onclick="addToCart('Product 2',1499)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo3.jpg">
<div class="card-content">
<h3>Product 3</h3>
<div class="price">₹1799</div>
<button onclick="addToCart('Product 3',1799)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo4.jpg">
<div class="card-content">
<h3>Product 4</h3>
<div class="price">₹999</div>
<button onclick="addToCart('Product 4',999)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo1.jpg">
<div class="card-content">
<h3>Product 5</h3>
<div class="price">₹499</div>
<button onclick="addToCart('Product 5',499)">Add to Cart</button>
</div>
</div>

</div>

<div class="cart-box" id="cartBox">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ₹<span id="total">0</span></h3>
</div>

<script>
let cart=[];
let total=0;

function addToCart(name,price){
cart.push({name,price});
total+=price;
document.getElementById("cartCount").innerText=cart.length;
document.getElementById("total").innerText=total;
displayCart();
}

function displayCart(){
let items="";
cart.forEach(item=>{
items+=`<div class="cart-item">${item.name} - ₹${item.price}</div>`;
});
document.getElementById("cartItems").innerHTML=items;
}

function toggleCart(){
document.getElementById("cartBox").classList.toggle("active");
}
</script>

</body>
</html>
