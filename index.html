
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bodhicariya Students</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#0f172a;
color:white;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-size:26px;
font-weight:600;
color:#38bdf8;
}

.cart{
cursor:pointer;
background:linear-gradient(45deg,#2563eb,#38bdf8);
padding:8px 18px;
border-radius:25px;
transition:0.3s;
}

.cart:hover{
transform:scale(1.05);
}

/* HERO */
.hero{
text-align:center;
padding:80px 20px;
background:linear-gradient(135deg,#1e293b,#0f172a);
}

.hero h1{
font-size:48px;
margin-bottom:15px;
}

.hero p{
color:#cbd5e1;
font-size:18px;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
padding:60px;
}

.card{
background:#1e293b;
border-radius:15px;
overflow:hidden;
transition:0.4s;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.card:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.card img{
width:100%;
height:280px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card-content h3{
margin-bottom:10px;
}

.price{
color:#38bdf8;
font-size:18px;
font-weight:bold;
margin-bottom:15px;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#2563eb,#38bdf8);
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* CART SIDEBAR */
.cart-box{
position:fixed;
top:0;
right:-400px;
width:350px;
height:100%;
background:#111827;
padding:25px;
transition:0.4s;
overflow:auto;
box-shadow:-10px 0 40px rgba(0,0,0,0.5);
}

.cart-box.active{
right:0;
}

.cart-box h2{
margin-bottom:20px;
}

.cart-item{
margin-bottom:15px;
padding-bottom:10px;
border-bottom:1px solid #334155;
color:#cbd5e1;
}

/* FOOTER */
footer{
text-align:center;
padding:30px;
background:#111827;
color:#94a3b8;
margin-top:50px;
}

</style>
</head>

<body>

<header>
<div class="logo">Bodhicariya Students</div>
<div class="cart" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</div>
</header>

<section class="hero">
<h1>Premium Student Collection</h1>
<p>Exclusive personalities. Premium vibes.</p>
</section>

<section class="products">

<div class="card">
<img src="photo1.jpg">
<div class="card-content">
<h3>sexy boi</h3>
<div class="price">₹2999</div>
<button onclick="addToCart('sexy boi',2999)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo2.jpg">
<div class="card-content">
<h3>handsome boi</h3>
<div class="price">₹1499</div>
<button onclick="addToCart('handsome boi',1499)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo3.jpg">
<div class="card-content">
<h3>Nerdy boi</h3>
<div class="price">₹1799</div>
<button onclick="addToCart('Nerdy boi',1799)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo4.jpg">
<div class="card-content">
<h3>Sleepy boi</h3>
<div class="price">₹999</div>
<button onclick="addToCart('Sleepy boi',999)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="photo5.jpg">
<div class="card-content">
<h3>naughty boi</h3>
<div class="price">₹499</div>
<button onclick="addToCart('dublicate boi',499)">Add to Cart</button>
</div>
</div>

</section>

<div class="cart-box" id="cartBox">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ₹<span id="total">0</span></h3>
</div>

<footer>
© 2026 Bodhicariya.shop | All Rights Reserved
</footer>

<script>
let cart=[];
let total=0;

function addToCart(name,price){
cart.push({name,price});
total+=price;
document.getElementById("cartCount").innerText=cart.length;
document.getElementById("total").innerText=total;
displayCart();
}

function displayCart(){
let items="";
cart.forEach(item=>{
items+=`<div class="cart-item">${item.name} - ₹${item.price}</div>`;
});
document.getElementById("cartItems").innerHTML=items;
}

function toggleCart(){
document.getElementById("cartBox").classList.toggle("active");
}
</script>

</body>
</html>
